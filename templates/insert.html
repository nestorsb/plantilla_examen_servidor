{% extends "base.html" %}

{% block content %}


<form method="post" action="" name="insert_form">
    <h2>Insercion</h2>
    <div class="form-element">
        <label for="tipo">Tipo</label>
        <select name="tipo">
            <option value="venta" selected>Venta</option>
            <option value="compra">Compra</option>
          </select>
          <br>

        <label>Empresa</label>
        <input type="text" name="empresa" pattern="[a-zA-Z0-9]+" required />
        <br>

        <label>Producto</label>
        <input type="text" name="producto" pattern="[a-zA-Z0-9]+" required />
        <br>

        <label>Precio</label>
        <input type="text" name="precio" pattern="[a-zA-Z0-9]+" required />
        <br>

        <label>Fecha</label>
        <input type="date" name="fecha" pattern="[a-zA-Z0-9]+" required />
        <br><br>

        <button type="submit" name="submit" value="submit">Guardar</button><br>
</form>


{% endblock %}
